name: pytest

on:
  pull_request:
  push:
#    branches: [master]
    
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: snok/install-poetry@v1
    - name: Install dependencies
      run: poetry install
    - name: Run tests
      run: python3 -m pytest tests/
